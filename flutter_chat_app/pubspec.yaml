name: flutter_chat_app
description: "A comprehensive Flutter chat application with GetX MVVM architecture."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management & Navigation
  get: ^4.6.6
  
  # UI & Utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  
  # Audio (for voice messages)
  audioplayers: ^6.0.0
  record: ^5.0.4
  
  # HTTP & Storage
  http: ^1.2.0
  shared_preferences: ^2.2.2
  
  # Utilities
  uuid: ^4.3.3
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/stickers/
